<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div class="s border-bottom" id="s0"></div>
        <div class="s border-bottom border-left" id="s1"></div>
        <div class="s border-bottom border-left" id="s2"></div>
        <div class="s border-bottom" id="s3"></div>
        <div class="s border-bottom border-left" id="s4"></div>
        <div class="s border-bottom border-left" id="s5"></div>
        <div class="s" id="s6"></div>
        <div class="s border-left" id="s7"></div>
        <div class="s border-left" id="s8"></div>
        <button id="start-game">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
