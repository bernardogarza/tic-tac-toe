<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div class="s border-bottom" id="0"></div>
        <div class="s border-bottom border-left" id="1"></div>
        <div class="s border-bottom border-left" id="2"></div>
        <div class="s border-bottom" id="3"></div>
        <div class="s border-bottom border-left" id="4"></div>
        <div class="s border-bottom border-left" id="5"></div>
        <div class="s" id="6"></div>
        <div class="s border-left" id="7"></div>
        <div class="s border-left" id="8"></div>
        <button id="start-game">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
